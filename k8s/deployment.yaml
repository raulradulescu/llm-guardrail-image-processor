apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageguard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imageguard
  template:
    metadata:
      labels:
        app: imageguard
    spec:
      containers:
      - name: imageguard
        image: imageguard:latest
        ports:
        - containerPort: 8080
        env:
        - name: IMAGEGUARD_CONFIG
          value: /app/config.yaml
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
